<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">

        <header>Quote of the Day</header>
        <main class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left" aria-hidden="true"></i>
                <p class="quote">I think I can. I think I can. I think I can. I know I can.</p>
                <i class="fas fa-quote-right" aria-hidden="true"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Watty Piper</span>
            </div>
        </main>
        <section class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="whatsapp"><i class="fab fa-whatsapp"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </section>
    </div>
</body>

</html>
